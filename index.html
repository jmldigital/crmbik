<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/crmbik/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Изменяем base href на /crmbik/ -->
    <base href="/crmbik/" />
    <title>Vite + Svelte</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- Добавляем скрипт для обработки путей -->
    <script>
      (function() {
        const base = '/crmbik';
        const path = window.location.pathname;
        
        if (!path.startsWith(base) && path !== '/') {
          const newPath = base + path;
          window.history.replaceState(null, '', newPath);
        }
      })();
    </script>
  </body>
</html>
